<body>
  <div id="app">

<div class="modal fade" id="subscriptionModal" tabindex="-1" aria-labelledby="subscriptionModalLabel" aria-hidden="true">

          </div>
          <button type="submit" class="ui-button yellow" style="margin: auto;
          display: block;

          height: 50px;">Contactanos</button>

        </form>
      </div>
    </div>
  </div>
</div>

    <div id="overlay" class="overlay"></div>

    <div class="fondo">
      <video autoplay muted loop id="background-video">
        <source src="./images/header.mp4" type="video/mp4">

    </div>
    <div class="contenedor fade-in-bottom">
      <div>
        <div class="card-simple w3-animate-top fade-in-bottom" id="quienes-somos">

            <div class="card-content-simple">
              <h4>Impulsando marcas con servicios expertos en diseño y postproducción:
                el distintivo toque de Bairon Media Content.</h4>
            </div>
          </div>
        </div>


        <div class="w3-animate-top">
          <h2 class="nuestros-servicios fade-in-bottom">Nuestros servicios</h2>
          <div class="w3-animate-top-background fade-in-bottom"></div>
          <card-component id="servicios fade-in-bottom"></card-component>
        </div>


      </div>
      <div class="container-two">
        <h2 class="nuestros-servicios fade-in-bottom" id="caso-exito">
          Nuestro Impacto

        <div class="carousel-banner-container fade-in-bottom">
          <banner-component class="fade-in-bottom"></banner-component>

          <h2 class="nuestros-servicios" style="margin-top:25vh;">A quienes acompañamos</h1>
        </div>
      </div>
    </div>
    <div>
      <marcas-component style="margin: 0vh 0vh 15vh 0vh;"></marcas-component>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="components/header-component.js"></script>
  <script src="components/footer-component.js"></script>
  <script src="components/formulario-component.js"></script>
  <script src="components/marcas-component.js"></script>
  <script src="components/card-component.js"></script>
  <script src="components/banner-component.js"></script>
  <script src="components/UI/ui-button.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var myModal = new bootstrap.Modal(document.getElementById('subscriptionModal'), {
        keyboard: false
      });
      myModal.show();
    });
  
    document.getElementById('subscriptionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      if (email) {
        alert('Gracias por suscribirte con el correo: ' + email);
        bootstrap.Modal.getInstance(document.getElementById('subscriptionModal')).hide();
        // Aquí puedes agregar lógica para enviar el correo electrónico al servidor.
      }
    });
  </script>

  <script>
    new Vue({
      el: '#app'
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var fadeElements = document.querySelectorAll('.fade-in-bottom');

      function checkFade() {
        fadeElements.forEach(function(element) {
          var position = element.getBoundingClientRect().top;
          var windowHeight = window.innerHeight;

          if (position < windowHeight * 0.9) {
            element.classList.add('is-visible');
          }
        });
      }

      // Ejecuta la función al cargar la página
      checkFade();

      // Ejecuta la función al hacer scroll
      window.addEventListener('scroll', checkFade);
    });
  </script>
</body>

</html>
