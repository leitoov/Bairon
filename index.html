<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    body {
      font-family: "Lato", sans-serif;
      cursor: url('./images/cursor.png'), auto
    }
    .fondo{
      background-image: url('./images/fondo.png');
    }
    .container{
      max-width: 100%!important;
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    h1{
      font-size: 84px;
      color: white;
      font-weight: 700;
      margin-top: 5%;
      margin-left: 5%;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }
    .marcas-component{
      height: 100vh;
      margin: 2rem;
      font-family: Arial, Helvetica, sans-serif;
    }

    .marcas-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, auto);
      gap: 5px;
      width: 80%;
     
      margin: 3rem auto;
      
      
    }

    .marcas-container .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0px;
    }
    .marcas-container img {
      width: 80%;
    
      height: auto;
      object-fit: cover;
    }
 
    .prev-form {
      position: relative;
      text-align: center;
    }

    .prev-form>h1 {
      position: absolute;
      top: 50%;
      left: 0;
      font-size: 3rem;
      transform: translate(-0%, -50%);
      color: white;
      width: 100%;
    }

    .prev-form>img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    .form {
      display: flex;
      height: 90vh;
      justify-content: center;
      flex-direction: column;
    }

    .grid-container {
      display: grid;
      width: 50%;
      margin: 0 auto;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, auto);
      gap: 20px;
    }

    .full-span {
      grid-column: span 2;
    }

    input, textarea {
      background: #C7AFE9;
      border: none;
      margin: 5px;
      box-shadow: -1px 0px 0px 3px rgba(0, 0, 0, 1);
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
    }

    button {
      margin: 20px auto;
      padding: 15px 40px;
      background-color: #FFD015;
      color: #333;
      font-weight: 600;
      border: 1px solid #333;
      cursor: pointer;
    }

    footer {
      background: #A4C8BA;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }

    footer>div {
      display: flex;
      justify-content: space-between;
      width: 90%;
      align-items: center;
    }

    footer>div>ul>li {
      list-style-type: none;
      font-weight: bold;
      margin: 10px 0;
    }

    footer>div>ul {
      margin: auto 0;
      display: flex;
      gap: 10px;
    }

    .icon {
      gap: 20px;
      display: flex;
    }

    .icon>img {
      width: 40px;
      height: 40px;
      vertical-align: middle;
    }

    div>p {
      font-size: 12px;
      font-weight: 600;
      text-align: left;
      margin: 10px 10px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {
        padding-top: 15px;
      }

      .sidenav a {
        font-size: 18px;
      }
    }

  </style>
</head>
<body>
  <div id="app">
    <div class="fondo">
      <header-component></header-component>
      <div>
        <h1>
          Bienvenidos<br> 
          al planeta<br>
          BAIRON
        </h1>
      </div>
      <div style="margin-left: 5%; padding-bottom: 4%;">
        <button style="font-size: 18px;font-weight: 400; border-radius: 8px;width: 209px;height: 65px;">Contactános</button>
        <button style="font-size: 18px;font-weight: 400;margin-left: 1%;border-radius: 8px;width: 209px;height: 65px; border:1px solid white; color:white;background-color: transparent;">Ver más</button>
      </div>
    </div>
<!--
    <card-component
    title="Título del Card"
    content="Contenido del Card"
    :button-text="'Click aquí'"
    image-url="../utils/img/ejemplo.jpg"
>
</card-component>-->

    <marcas-component></marcas-component>
    <div class="prev-form">
      <img src="./images/background-img.svg" alt="Img">
     <!--h1>CONSEGUÍ TU BOARDING PASS</h1 -->
    </div>
    <formulario-component></formulario-component>
    <footer-component></footer-component>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="components/header-component.js"></script>
  <script src="components/footer-component.js"></script>
  <script src="components/formulario-component.js"></script>
  <script src="components/marcas-component.js"></script>
  <script src="components/card-component.js"></script>
  <script>
    new Vue({
      el: '#app'
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
