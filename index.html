  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var fadeElements = document.querySelectorAll('.fade-in-bottom');

      function checkFade() {
        fadeElements.forEach(function(element) {
          var position = element.getBoundingClientRect().top;
          var windowHeight = window.innerHeight;

          if (position < windowHeight * 0.9) {
            element.classList.add('is-visible');
          }
        });
      }

      // Ejecuta la función al cargar la página
      checkFade();

      // Ejecuta la función al hacer scroll
      window.addEventListener('scroll', checkFade);
    });
    document.getElementById('exploraBtn').addEventListener('click', function() {
  var video = document.getElementById('videoExplora');
  var videoContainer = document.getElementById('videoContainer');
  var closeButton = document.getElementById('closeButton');

  // Mostrar el contenedor del video con la animación de crecimiento
  videoContainer.style.display = 'block';
  videoContainer.classList.add('grow');
  video.play();

  // Solicitar pantalla completa
  if (videoContainer.requestFullscreen) {
    videoContainer.requestFullscreen();
  } else if (videoContainer.mozRequestFullScreen) { // Firefox
    videoContainer.mozRequestFullScreen();
  } else if (videoContainer.webkitRequestFullscreen) { // Chrome, Safari, and Opera
    videoContainer.webkitRequestFullscreen();
  } else if (videoContainer.msRequestFullscreen) { // IE/Edge
    videoContainer.msRequestFullscreen();
  }

  // Detectar si el video está en pantalla completa para mostrar la "X"
  function toggleCloseButton() {
    if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
      closeButton.style.display = 'block'; // Mostrar la "X" en pantalla completa
    } else {
      closeButton.style.display = 'none'; // Ocultar la "X" cuando no esté en pantalla completa
    }
  }

  // Escuchar los eventos de cambio de pantalla completa
  document.addEventListener('fullscreenchange', toggleCloseButton);
  document.addEventListener('webkitfullscreenchange', toggleCloseButton);
  document.addEventListener('mozfullscreenchange', toggleCloseButton);
  document.addEventListener('msfullscreenchange', toggleCloseButton);

  // Función para cerrar el video
  function closeVideo() {
    videoContainer.classList.add('shrink');
    video.pause();
    setTimeout(function() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) { // Firefox
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) { // Chrome, Safari, and Opera
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { // IE/Edge
        document.msExitFullscreen();
      }

      // Ocultar el contenedor del video
      videoContainer.style.display = 'none';
      closeButton.style.display = 'none';
      videoContainer.classList.remove('grow', 'shrink');
    }, 500);
  }

  // Cerrar el video al hacer clic en la "X"
  closeButton.addEventListener('click', function() {
    closeVideo();
  });

  // Salir de pantalla completa al terminar el video
  video.onended = function() {
    closeVideo();
  };
});
