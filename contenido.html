<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <link rel="stylesheet" type="text/css" href="./stylesContenido.css">
    <title>Contenido</title>
</head>

<body>

    <div class="container">
     
        <div class="row">
            <div class="col" style="display: flex; flex-direction: column;">
                <p>Generación de contenido</p>
                <p style="width:90%;font-weight: 700; font-size: 60px; line-height: 72px;">Inspiración en acción, 
                    creatividad en 
                    movimiento</p>
            </div>
            <div class="col" style="display:flex;justify-content: flex-end; ">
                <img src="./images/Ellipse 7.svg" >
            </div>
        </div>
        <div class="row">
            <div class="grid-container">
                <div class="grid-item item-1"><img src="images/img1ContainerGrid.svg"></div>
                <div class="grid-item item-2"><img src="images/img3ContainerGrid.svg"></div>
                <div class="grid-item item-3"><img src="images/img2ContainerGrid.svg"></div>
                <div class="grid-item item-4"><img src="images/img4ContainerGrid.svg"></div>
              </div>
              

        </div>
        <div class="row">
            <div class="col">
                <h1>Historias visuales</h1>
                <p>Transformamos las ideas en contenido visual inspirador. </p>
            </div>
            <div class="col">
                <img src="./images/img5ContainerGrid.svg">
            </div>
        </div>
        <div class="row">
            <div class="grid-container">
                <div class="grid-item item-5"><img src="images/img1ContainerGridSegunda.svg"></div>
                <div class="grid-item item-6"><img src="images/img3ContainerGridSegunda.svg"></div>
                <div class="grid-item item-7"><img src="images/img4ContainerGridSegunda.svg"></div>
                <div class="grid-item item-8"><img src="images/img2ContainerGridSegunda.svg"></div>
                <div class="grid-item item-9"><img src="images/img5ContainerGridSegunda.svg"></div>
   
              </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app'
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
